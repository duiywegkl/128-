<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue2应用模板</title>

    <link rel="stylesheet"

</head>
<body>

<script src="../../public/mx-config.js"></script>

    const app = new Vue({

        data: function () {
            return {

            }

        },
        methods: {

        }

</html>
